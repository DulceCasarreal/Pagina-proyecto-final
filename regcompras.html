				<form class="formregistro" method="POST" action="regcompras.php" autocomplete="off">

							<img src="imagenes/correo.png" alt="">

						</div>
						<div class="input-contenedor">
							<img src="imagenes/tipopago.png" alt="">
							<select name="pago">
								<option value="efectivo">Efectivo</option>
								<option value="transferencia">Transferencia</option>
								<option value="banco">Deposito Bancario</option>
							</select>
						</div>	
							<div class="input-contenedor">
								<input type="reset" value="Borrar"><td align="center"></td>
								<input type="submit" value="Enviar">
							</div>
					</div>

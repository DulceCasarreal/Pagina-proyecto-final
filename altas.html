			<section>
				<form class="formaltas" method="POST" action="altas.php" autocomplete="off">
					<label for="">Altas Administrativa</label>
					<div class="input-grupo">
						<div class="input-contenedor">
							<img src="imagenes/clave.png" alt="">
							<input type="text" name="clave" placeholder="Ingrese la clave de Administrador" required>
						</div>
						<div class="input-contenedor">
							<img src="imagenes/usuario.png" alt="">
							<input type="text" name="nombre" placeholder="Escriba su nombre completo" required>

							<img src="imagenes/direccion.png" alt="">

						</div>
						<div class="input-contenedor">
							<img src="imagenes/telefono.png" alt="">
							<input type="text" name="telefono" placeholder="Escriba su telefono" required>
						</div>
						<div class="input-contenedor">
							<img src="imagenes/correo.png" alt="">
							<input type="email" name="correo" placeholder="Escriba su e-mail" required>
						</div>
						<div class="input-contenedor">
							<img src="imagenes/tipopago.png" alt="">
							<select name="pago">
								<option value="efectivo">Efectivo</option>
								<option value="transferencia">Transferencia</option>
								<option value="banco">Deposito Bancario</option>
							</select>
						</div>
						<div class="input-contenedor">
							<img src="imagenes/comentario.png" alt="">
							<textarea cols="30" rows="3" name="motivo" placeholder="Motivo del Alta" required></textarea>
						</div>
						<div class="input-contenedor">
								<input type="reset" value="Borrar"><td align="center"></td>
								<input type="submit" value="Enviar">
						</div>
					</div>
